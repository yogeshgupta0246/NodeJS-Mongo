<html lang="en">
<style>
    .container {
        margin: 40px auto;
        width: 80%;
    }
    .button {
        width: 160px;
        height: 45px;
        border-radius: 6px;
        font-size: 15px;
        margin-top: 20px;
    }
    img {
        width: 328px;
        height: 287px;
        display: block;
        margin-bottom: 20px;
    }
    hr {
        width: 400px;
        margin-left: 0;
    }
    h3 {
        display: inline-block;
    }
    #container {
        display: block;
    }
    input {
        width: 300px;
        height: 32px;
        font-size: 15px;
        margin-bottom: 10px;
    }
</style>
<script>
    async function handleSaveProfile() {
        const name = document.getElementById('input-name').value.trim();
        const email = document.getElementById('input-email').value.trim();
        const interests = document.getElementById('input-interests').value.trim();

        if (!name || !email || !interests) {
            alert("All fields are required.");
            return;
        }

        const payload = {
            name: name,
            email: email,
            interests: interests
        };

        const response = await fetch('http://20.51.155.16:3000/update-profile', {
            method: "POST",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            alert("Profile saved successfully!");
            // Clear fields for new entry
            document.getElementById('input-name').value = '';
            document.getElementById('input-email').value = '';
            document.getElementById('input-interests').value = '';
        } else {
            alert("Failed to save profile.");
        }
    }
</script>
<body>
    <div class='container' id='container'>
        <h1>Create User Profile</h1>
        <img src='profile-picture' alt="user-profile">
        <div>
            <label>Name:</label><br />
            <input type="text" id='input-name' placeholder="Enter name" />
        </div>
        <div>
            <label>Email:</label><br />
            <input type="email" id='input-email' placeholder="Enter email" />
        </div>
        <div>
            <label>Interests:</label><br />
            <input type="text" id='input-interests' placeholder="Enter interests" />
        </div>
        <button class='button' onclick="handleSaveProfile()">Save Profile</button>
    </div>
</body>
</html>
